<!DOCTYPE html>
<html>
	<head>
		<title>kux.io</title>
		<link href="css/stylesheet.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js" type="text/javascript"></script>
		<script src="js/jscolor.min.js" type="text/javascript"></script>
		<script src="js/client.js" type="text/javascript"></script>
	</head>
	<body>
		<p id="title" class="title animated fadeIn">kux.io</p>
		<div id="panel" class="panel animated fadeIn">
			<div id="paneltext" class="paneltext animated fadeIn">
				<form>
					<input type="text" id="name" placeholder="Name">
					<br>
					<br>
					<input type="text" id="color" class="jscolor" value="FFFFFF">
					<br>
					<br>
					<input id="playButton" type="button" value="Play" onclick="playClicked()">
				</form>
			</div>
		</div>
		<canvas id="gameCanvas"></canvas>
		<script src="js/canvas.js" type="text/javascript"></script>
		<script src="js/game.js" type="text/javascript"></script>
	</body>
</html>
